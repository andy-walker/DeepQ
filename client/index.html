<!DOCTYPE html>
<!--[if IE 9 ]><html class="ie9"><![endif]-->
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <meta name="format-detection" content="telephone=no">
  <meta charset="UTF-8">

  <title>The Zoo</title>

  <!-- CSS -->
  <link href="assets/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/css/animate.min.css" rel="stylesheet">
  <link href="assets/css/font-awesome.min.css" rel="stylesheet">
  <link href="assets/css/form.css" rel="stylesheet">
  <link href="assets/css/calendar.css" rel="stylesheet">
  <link href="assets/css/style.css" rel="stylesheet">
  <link href="assets/css/icons.css" rel="stylesheet">
  <link href="assets/css/generics.css" rel="stylesheet">
  <link href="assets/css/overrides.css" rel="stylesheet">
</head>
<body id="skin-blur-kiwi">
  <header id="header" class="media">
    <a class="logo pull-left" href="index.html">THE ZOO v0.1.0</a>
  </header>
  <div class="clearfix"></div>

  <section id="main" class="p-relative" role="main" ng-app="TheZoo" ng-controller="AppCtrl" ng-cloak>

    <!-- Sidebar -->
    <aside id="sidebar">
      <ul class="list-unstyled side-menu">
        <li class="active">
          <a class="sa-side-home" ng-click="changeSection('agents')">
            <span class="menu-item">Agents</span>
          </a>
        </li>
        <li>
          <a class="sa-side-typography" ng-click="changeSection('training')">
            <span class="menu-item">Training</span>
          </a>
        </li>
      </ul>
    </aside>

    <section id="agents-section" class="section-container" ng-class="{active: activeSection == 'agents'}">
      <div ng-include="'app/views/agents-overview.html'"></div>
    </section>

    <section id="training-section" class="section-container" ng-class="{active: activeSection == 'training'}">
      <div ng-include="'app/views/training-overview.html'"></div>
    </section>

  </section>

  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/angular/angular.min.js"></script>
  <script src="bower_components/angular-route/angular-route.min.js"></script>

  <script src="app/app.js"></script>
  <script src="app/controllers/app.js"></script>
  <script src="app/controllers/agents-overview.js"></script>
  <script src="app/controllers/training-overview.js"></script>

</body>
</html>
